    <div id="txt"></div>

    <button id="but1" onclick="change()">Изменить</button>

    <script>

        

        function change(){
            let alphabet =  document.querySelectorAll("section p:nth-child(odd)");
            for(let index of alphabet){
                
                txt.innerHTML += index.innerHTML;
                console.log(index);
            }

            let elem = document.getElementById("styl");
            let bord = elem.getElementsByTagName("p");
            for(index1 of bord){
                index1.style = 
                `
                border: 3px solid coral;
                background: rgb(0, 238, 255);
                color: red;
                font-size: 20px;
                font-family: 'Courier New', Courier, monospace;
                width: 200px;
                `;
            }
            let button1 = document.getElementById("but1");
            but1.style.display = "none";
            
        }

        

    </script>
